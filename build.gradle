plugins {
    id 'groovy'
    id 'application'
    id 'com.google.cloud.tools.jib' version '2.3.0'
    id 'com.palantir.flexversion' version '0.9.2'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.14'

    compile 'info.picocli:picocli:4.1.0'
    
    compile 'com.networknt:json-schema-validator:1.0.40'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.0'

    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.21'
}

flexversion {
    useTags = true
}

version flexVersion()
mainClassName = 'eu.indigo.jplvalidator.Cli'
project.ext.organization = 'eoscsynergy'

// Google's jib task
jib.to.image = "eoscsynergy/${project.name}:${version}"
jib.container.mainClass = mainClassName
jib.to.auth.username = "${System.env.DOCKER_USER}"
jib.to.auth.password = "${System.env.DOCKER_PASS}"

// 'fatJar' task
task fatJar(type: Jar) {
        manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// flex printVersion task
addPrintVersionTask()
